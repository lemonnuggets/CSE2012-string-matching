<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script defer src="script.js"></script>
        <title>Search in Book</title>
    </head>
    <body>
        <div class="searchbar">
            <form action="/">
                <input
                    class="searchbox"
                    name="search"
                    type="text"
                    placeholder="Enter phrase to search for..."
                />
            </form>
        </div>
        <div class="results">
            <details class="book">
                <summary class="header">
                    <div class="title"><h1>The Merchant of Venice</h1></div>
                    <div class="author"><h2>William Shakespeare</h2></div>
                </summary>
                <div class="instances">
                    <div class="instance">
                        <div class="quote">Lorem ipsum dolor sit amet.</div>
                        <div class="line">Line: 10</div>
                        <div class="position">Pos: 10</div>
                    </div>

                        <div class="quote">Lorem ipsum dolor sit amet.</div>

        </div>
    </body>
</html>
